<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
        <tr>
            <th>Title</th>
            <th>Content</th>
        </tr>
        <tr th:each="note: ${notes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
        </tr>
</table>
</body>
</html>
