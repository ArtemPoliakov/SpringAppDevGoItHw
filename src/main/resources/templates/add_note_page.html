<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/note/add}" method="post">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title of your note" required>
        </div>
        <div>
            <label for="content">Content</label>
            <input type="text" name="content" id="content" placeholder="Content of your note" required>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
