<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TheSuperNoteWebApp/edit</title>
    <link rel="stylesheet" type="text/css" href="/add-edit_page_styles.css">
</head>
<body>
<div class="global_container">
    <form th:action="@{'/note/edit?id='+${note.id}}" method="post">
        <table>
            <tr>
                <td>
                    <label class="label_style" for="title">Title</label>
                </td>
                <td>
                    <input class="input_style" type="text" name="title" id="title" th:value="${note.title}" required minlength="3" maxlength="225">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="label_style" for="content">Content</label>
                </td>
                <td>
                    <input class="input_style" type="text" name="content" id="content" th:value="${note.content}" required minlength="3" maxlength="555">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit"  class="button">Submit</button>
                </td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
