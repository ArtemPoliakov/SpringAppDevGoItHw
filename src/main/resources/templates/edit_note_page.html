<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{'/note/edit?id='+${note.id}}" method="post">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" th:value="${note.title}" required>
        </div>
        <div>
            <label for="content">Content</label>
            <input type="text" name="content" id="content" th:value="${note.content}" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
